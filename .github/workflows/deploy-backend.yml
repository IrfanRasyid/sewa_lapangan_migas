name: Deploy Backend to Hugging Face Spaces

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "Error: HF_TOKEN is not set or empty. Please check your GitHub Secrets."
            exit 1
          fi
          
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Create a temporary branch containing only the backend folder
          # This is more reliable than 'git subtree push'
          git subtree split --prefix backend -b deploy-backend
          
          # Push to Hugging Face
          echo "Pushing to Hugging Face..."
          git push --force https://irfanrasyidm:$HF_TOKEN@huggingface.co/spaces/irfanrasyidm/sewa-lapangan-backend deploy-backend:main
